<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tabungan</title>

  <!-- Cegah cache HTML -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <!-- Cache-busting: ganti versinya saat update -->
  <link rel="stylesheet" href="/style.css?v=2025-10-14c" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="topbar" id="topbar">
    <nav class="nav">
      <a href="#" class="chip active">Beranda</a>
    </nav>
  </header>

  <!-- LOGIN -->
  <section id="login-section" class="card">
    <h2>Login Admin</h2>
    <div class="row">
      <input id="user" placeholder="Username" autocomplete="username" />
      <input id="pass" placeholder="Password" type="password" autocomplete="current-password" />
      <button id="btnLogin">Login</button>
    </div>
    <p id="loginMsg" class="muted"></p>
  </section>

  <!-- DASHBOARD (konten admin kamu taruh di dalam sini) -->
  <section id="dashboard" class="card" style="display:none">
    <div class="row between">
      <h1>Dashboard Tabungan</h1>
      <button id="btnLogout" class="secondary">Logout</button>
    </div>

    <!-- contoh slot; ganti dengan kontenmu -->
    <p class="muted">Anda telah login. Konten admin akan tampil di sini.</p>
    <div id="admin-root"><!-- isi dashboard kamu --></div>
  </section>

  <!-- HALAMAN PUBLIK (tautan nasabah). Biarkan ada; akan dipakai jika URL ?id=... -->
  <section id="public-view" style="display:none">
    <h2>Link Nasabah</h2>
    <div id="public-root"><!-- konten publikmu --></div>
  </section>

  <!-- Taruh di akhir body, pakai versi agar tidak ke-cache -->
  <script src="/app.js?v=2025-10-14c"></script>
</body>
</html>
